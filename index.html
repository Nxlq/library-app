<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library | App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>

        Welcome To My Library
      </h1>
      <button class="btn add-book">Add Book</button>
    </header>
    <main>
      <div class="cards-container"></div>
    </main>
    <div class="modal-bg hidden">
      <form class="modal hidden" action="" method="">
        <img
          class="x-button"
          id="btn-close-modal"
          src="images/close-small-svgrepo-com.svg"
          alt="close button"
        />
        <h2 class="form-header">Enter your book's information</h2>
        <input
          type="text"
          id="title-input"
          name="book_title"
          placeholder="Book Title"
          required
        />
        <input
          type="text"
          id="author-input"
          name="author"
          placeholder="Author's Name"
          required
        />
        <input
          type="number"
          id="numPages-input"
          name="numOfPages"
          placeholder="Number of Pages"
          required
        />
        <div id="description-div">
          <label for="description-input"
            >A brief description of this book:</label
          >
          <textarea
            type="textarea"
            id="description-input"
            name="book_description"
          >
          </textarea>
        </div>
        <button class="btn submit-book">Submit Book</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
